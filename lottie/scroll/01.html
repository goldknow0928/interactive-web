<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scroll</title>
        <link rel="stylesheet" href="../reset.css" />
        <style>
            body,
            html {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            #animationWindow {
                width: 100%;
                height: 100%;
            }

            path {
                stroke: #17d4d6;
            }
        </style>
    </head>
    <body>
        <div id="animationWindow"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrollLottie.js"></script>
        <script>
            // ScrollLottie (target: DOMElement string,
            //     jsonPath: String,
            //     duration: Number,
            //     speed: "fast" | "medium" | "slow"
            // )

            //지속 시간이 없으며 스크롤에 즉시 응답합니다.
            // ScrollLottie({
            //     target: "#animationWindow",
            //     path: "https://assets4.lottiefiles.com/packages/lf20_obhph3sh.json",
            // });

            //여기에는 지속 시간이 있으며 더 부드러운 결과를 위해 Lottie 애니메이션의 재생 헤드에 애니메이션을 적용합니다.
            ScrollLottie({
                target: "#animationWindow",
                path: "https://assets.codepen.io/35984/tapered_hello.json",
                duration: 4,
                speed: "medium",
            });
        </script>
    </body>
</html>
