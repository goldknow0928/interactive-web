<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>confetti02</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="../reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">Enterprise</h4>
            </div>
            <div class="card-body">
                <div
                    style="width: 100%; height: 180px; z-index: 999; position: absolute"
                    id="lottie-test"
                    class="lottie"
                    data-anim-loop="true"
                    data-name="ninja"
                ></div>
                <h1 class="card-title pricing-card-title">$29<small class="text-muted fw-light">/mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>30 users included</li>
                    <li>15 GB of storage</li>
                    <li>Phone and email support</li>
                    <li>Help center access</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary" onClick="testStart()">Contact us</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
        <script>
            var lottieAnim = lottie.loadAnimation({
                container: document.getElementById("lottie-test"), // the dom element that will contain the animation
                renderer: "svg",
                loop: false,
                autoplay: false,
                // path: 'assets/lottie/pop.json' // the path to the animation json
                path: "https://assets4.lottiefiles.com/packages/lf20_obhph3sh.json",
            });

            function testStart() {
                lottieAnim.stop();
                lottieAnim.play();
            }
        </script>
    </body>
</html>
