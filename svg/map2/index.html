<!DOCTYPE html>
<html>
<head>
    <title>Change SVG Class</title>
    <style>
        #map01 .map011 {
            fill: #EEEEEE;
        }
        #map01 .map012 {
            fill: #222222;
        }
        #map01.on .map011 {
            fill: #000;
        }
        #map01.on .map012 {
            fill: #fff;
        }
    </style>
</head>
<body>
    <!-- SVG 파일을 불러옵니다. -->
    <svg id="my-svg"  width="345" height="100" viewBox="0 0 345 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="map01">
            <path
                d="M236.741 45.8799V61.8061L227.396 72.9441L232.945 77.749L243.781 90.2901H250.876L267.557 86.3179L277.147 84.6025L285.675 81.6171L273.802 58.4377L270.073 57.8131L268.624 54.3448L269.74 51.5884L269.644 49.4191L268.224 47.4538L267.878 43.8855L270.923 39.5469L269.873 36.8114L271.211 32.0939L268.219 24.6034L269.461 19.9567L271.844 17.3335L271.648 13.5612L269.119 11.5918L262.499 11.0838L261.795 7.24068L259.946 4.12622L256.709 5.44195L253.938 6.1706L251.918 8.04428L249.531 8.40652L247.802 7.09911L243.619 7.65289L239.778 13.3946L237.099 13.1781L234.587 15.1351L232.429 31.3403L236.741 45.8799Z"
                fill="#000"
                stroke="white"
                class="map011"
            />
            <path
                d="M245.284 52.0055H248.327V52.728H241.374V52.0055H244.4V50.093H242.19V46.5995H243.074V49.379H247.562V50.093H245.284V52.0055ZM253.002 50.484H254.506V45.9705H255.382V51.81H254.506V51.096H253.002V50.484ZM251.472 46.914C250.834 46.914 250.401 47.186 250.401 47.6195C250.401 48.053 250.834 48.325 251.472 48.325C252.101 48.325 252.534 48.053 252.534 47.6195C252.534 47.186 252.101 46.914 251.472 46.914ZM251.472 48.971C250.341 48.971 249.568 48.4355 249.568 47.6195C249.568 46.8035 250.341 46.268 251.472 46.268C252.594 46.268 253.367 46.8035 253.367 47.6195C253.367 48.4355 252.594 48.971 251.472 48.971ZM251.123 51.5635V50.1355C250.392 50.1695 249.704 50.178 249.092 50.178L248.981 49.464C250.392 49.4555 252.279 49.4385 253.903 49.2345L253.971 49.8635C253.325 49.974 252.653 50.042 251.999 50.0845V51.5635H251.123ZM250.894 52.796H255.56V53.51H250.018V51.2405H250.894V52.796ZM263.618 49.7275V50.45H260.558V53.6545H259.674V50.45H256.673V49.7275H261.663C261.884 48.6565 261.884 47.8575 261.884 47.152H257.506V46.4465H262.742V47.118C262.742 47.8405 262.742 48.6395 262.547 49.7275H263.618Z"
                fill="#fff"
                class="map012"
            />
        </g>
    </svg>

    <!-- 클래스 변경 버튼을 추가합니다. -->
    <button id="change-class">클래스 변경</button>

    <script>
        // 클래스 변경 버튼 클릭 시 이벤트 핸들러를 연결합니다.
        document.getElementById('change-class').addEventListener('click', function() {
            // SVG 요소를 선택하고 클래스를 변경합니다.
            var svg = document.getElementById('map01');
            svg.classList.toggle('on');
        });
    </script>
</body>
</html>
